<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="shortcat icon" href="/Картинки/2dbdef8ecd2f3d6df70ead524ed128e9.jpg">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/JavaScript/script.js" defer></script>
</head>
<body class="Kalkulator">
    <div class="container">
        <div class="headerSite"><h1>Калькулятор</h1></div>

        <div class="numbersInput">
            <input
        type="number"
        class="numberOne"
        placeholder="Введите 1 число:"
        id="input1"
        value="10"
        />

        <input
        type="number"
        class="number2ne"
        placeholder="Введите 2 число:"
        id="input2"
        value="5"
        />
    </div>

        <div class="button">
            <button class="buttonPlus" id="plus">+</button>
            <button class="buttonMinus" id="minus">-</button>
            <button class="buttonDelenie" id="delenie">/</button>
            <button class="buttonUmnogenie" id="umnogenie">*</button>
        </div>

        <div class="buttonSubmit">
            <button class="buttonSumSubmit" id="submit">
                Рассчитать
            </button>
        </div>

        <div class="result">
            <p id="resultWin"class="result" >0</p>
        </div>
    </div>
</body>
</html>
